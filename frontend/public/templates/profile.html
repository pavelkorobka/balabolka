<section class="screen screen--profile">
  <div class="screen__content">
    <img id="avatar" src="" alt="avatar" class="avatar avatar--profile" />

    <label for="first-name" class="label" data-i18n="profile.first_name">Имя</label>
    <input id="first-name" type="text" class="input" value="" />

    <label for="language" class="label" data-i18n="profile.language">Язык</label>
    <select id="language" class="select">
      <option value="ru">Русский</option>
      <option value="ua">Українська</option>
    </select>

    <div class="actions actions--inline">
      <button id="save-btn" class="button button--primary" data-i18n="profile.save">Сохранить</button>
      <button id="back-btn" class="button button--secondary" data-i18n="profile.back">Назад</button>
    </div>
  </div>
</section>
